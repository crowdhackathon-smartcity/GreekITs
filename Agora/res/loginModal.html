<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>

<style>
    .createUser {
    background:none;
    border:none;
    color:white;
    font-family:Verdana, Geneva, sans-serif;
    cursor:pointer;
    }


</style>

<!-- Login Modal called from above -->
  <div id="loginModal" class="w3-modal">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
  
      <div class="w3-center"><br>
        <span onclick="document.getElementById('loginModal').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">×</span>
        <img src="res/images/loginAvatar.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="LoginServlet">
        <div class="w3-section">
          <label><b>Όνομα Χρήστη</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Εισάγετε Όνομα Χρήστη" name="username" required>
          <label><b>Κωδικός</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Εισάγετε Κωδικό" name="password" required>
          <button class="w3-btn-block w3-green w3-section w3-padding" type="submit">Σύνδεση</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Να με θυμάσαι
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('loginModal').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
        
        <span class="w3-right w3-padding w3-hide-small">
        <button type="button" class="w3-btn w3-blue" 
           onclick="document.getElementById('loginModal').style.display='none'
                    document.getElementById('newUserModal').style.display='block'">
            Δεν έχετε λογαριασμό;</button></span>
      </div>

    </div>
  </div>
